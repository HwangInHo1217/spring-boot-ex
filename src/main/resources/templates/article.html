<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>글 상세 페이지</title>
</head>
<body>
<div class="p-5 mb-5 text-center </> bg-light">
  <h1 class="mb-3">My blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="contaner mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
        </header>
        <section class="mb5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <button type="button" class="btn btn-primary btn-sm" id="update-btn"
                th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|">수정</button>
        <button type="button" class="btn btn-secondary btn-sm" id="delete-btn">삭제</button>
      </article>
    </div>
  </div>
</div>

</body>
<script src="/js/article.js"></script>
</html>
